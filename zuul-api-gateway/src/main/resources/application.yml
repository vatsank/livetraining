server:
  port: 6060
  
  
spring:
  application:
    name: api-gateway
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka      

management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
